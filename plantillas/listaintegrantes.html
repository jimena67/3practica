<html>
    <head>
        <title>integrantes</title>
        <link href="{{ url_for('mirecurso', path='/misEstilos.css') }}" rel="stylesheet">
    </head>
    <body>
        <div id="titulos">Lista de integrantes</div>
        <div id="parrafos">
            <table>
                <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
                </thead>
                <tbody>
                    {% for fila in lista %}
                        {% for campo in fila %}
                        <tr>
                            <td>{{ fila[campo] }}</td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                    <tr>
                        <form method="POST" action="/agregar">
                        <td><input type="text" name="nuevoalumno" required></td>
                        <td style="text-align: center;"><button type="submit">Agregar</button></td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
